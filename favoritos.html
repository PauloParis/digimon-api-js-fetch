<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Api Digimon</title>
</head>

<body>

    <nav class="navbar navbar-dark p-2 bg-info fixed-top">
        <a class="navbar-brand ms-3" href="index.html">
            <img class="abrir" src="assets/img/digimon.png" width="80" height="40" alt="">
            <a class="me-3 abrir fav" href="favoritos.html">Mis Favoritos</a>
        </a>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <div id="lista" class="row justify-content-center text-center">
        </div>
    </div>


    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- main.js -->
    <script>
        var lista = document.getElementById('lista')
        var array = [];

        array = JSON.parse(localStorage.getItem('favoritos'));
        if(array && array.length != 0) {
            array.reverse().forEach(element => {
            lista.innerHTML += `
                <div class="col-6 col-lg-2 col-md-3 card shadow p-2 m-3">
                    <div class="h5">${element.nombre}</div>
                    <div class="mb-2 text-secondary">${element.nivel}</div>
                    <img src="${element.imagen}"></img>
                </div>
            `
        });
        }
        else {
            lista.innerHTML += `<h1>NO TIENES FAVORITOS</h1>`
        }
        
    </script>
</body>
